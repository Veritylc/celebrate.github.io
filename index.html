<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Access Restricted</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background: linear-gradient(135deg, #000000, #1a1a1a);
            color: #00ffcc;
            font-family: 'Courier New', Courier, monospace;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden;
        }
        #main-content {
            display: none;
            text-align: center;
            padding: 20px;
            background: rgba(0, 0, 0, 0.85);
            border: 1px solid #00ffcc;
            border-radius: 8px;
            box-shadow: 0 0 15px #00ffcc;
        }
        h1 {
            font-size: 2em;
            margin-bottom: 10px;
        }
        p {
            font-size: 1.2em;
            line-height: 1.5;
        }
        #password-prompt {
            color: #00ffcc;
            font-size: 1.5em;
            text-align: center;
        }
        input {
            background: #000;
            border: 1px solid #00ffcc;
            color: #00ffcc;
            padding: 5px 10px;
            font-family: 'Courier New', Courier, monospace;
            font-size: 1.2em;
        }
        input:focus {
            outline: none;
            box-shadow: 0 0 5px #00ffcc;
        }
        button {
            margin-top: 10px;
            background: #000;
            border: 1px solid #00ffcc;
            color: #00ffcc;
            padding: 5px 10px;
            cursor: pointer;
            font-family: 'Courier New', Courier, monospace;
            font-size: 1.2em;
        }
        button:hover {
            background: #00ffcc;
            color: #000;
        }
    </style>
</head>
<body>
    <div id="password-prompt">
        <p>Enter Password:</p>
        <input type="password" id="password" placeholder="********">
        <button onclick="checkPassword()">Submit</button>
    </div>

    <div id="main-content">
        <h1>Encrypted Message</h1>
        <p id="body-text">Your cryptic text will go here. Replace this with your content.</p>
    </div>

    <script>
        function checkPassword() {
            const password = document.getElementById('password').value;
            if (password === "steve") {
                document.getElementById('password-prompt').style.display = "none";
                document.getElementById('main-content').style.display = "block";
            } else {
                alert("Access Denied. Incorrect Password.");
            }
        }
    </script>
</body>
</html>
